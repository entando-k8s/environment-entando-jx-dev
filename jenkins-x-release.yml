buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: ghcr.io/jenkins-x/builder-go:2.1.155-778-patch3
        stages:
          - name: release
            steps:
              - name: changelog
                command: jx
                args: 
                - step
                - changelog
                - --verbose
                - --version
                - ${VERSION}
                - --rev
                - ${PULL_BASE_SHA}
